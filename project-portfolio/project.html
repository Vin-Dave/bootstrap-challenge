<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://kit.fontawesome.com/e6b57db033.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-xl-3">1</div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3">2</div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3">3</div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-3">4</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-xl-11">1</div>
        <div class="col-12 col-sm-6 col-xl-1">2</div>
        <div class="col-12 col-sm-12 col-xl-11">3</div>
        <div class="col-12 col-sm-6 col-xl-1">4</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 col-md-6 col-xl-1">1</div>
        <div class="col-2 col-md-6 col-xl-1">2</div>
        <div class="col-2 col-md-6 col-xl-1">3</div>
        <div class="col-2 col-md-6 col-xl-1">4</div>
      </div>
    </div>
    <!--


        4. W trzecim kontenerze stwórz 4 DIV-y.

Na najmniejszej rozdzielczości, DIV-y mają mieć 2 kolumny.

Na breakpoincie "średni" DIV-y mają mieć po 6 kolumn.

Na rozdzielczości >1200px DIV-y mają mieć po 1 kolumnie.
 -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
